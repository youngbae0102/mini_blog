{% extends "base.html" %}

{% block title %}글 수정 - Mini Blog{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h2 class="text-center mb-2">글 수정</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        
        <div class="d-flex justify-between">
            <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn">수정 완료</button>
        </div>
    </form>
</div>
{% endblock %}
