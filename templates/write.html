{% extends "base.html" %}

{% block title %}글쓰기 - Mini Blog{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h2 class="text-center mb-2">글쓰기</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="게시글 제목을 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="게시글 내용을 입력하세요" rows="10" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="files">파일 첨부</label>
            <input type="file" id="files" name="files" multiple accept=".png,.jpg,.jpeg,.gif,.pdf,.txt,.doc,.docx,.zip">
            <small class="form-text">최대 16MB, 허용 확장자: png, jpg, jpeg, gif, pdf, txt, doc, docx, zip</small>
        </div>
        
        <div class="d-flex justify-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn">게시글 저장</button>
        </div>
    </form>
</div>
{% endblock %}
